{% extends 'base.html' %}

{% block title %}OdontoCare - Nuevo Paciente{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);">
                <h4 class="mb-0"><i class="bi bi-person-heart"></i> Nuevo Paciente</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-person"></i> Nombre Completo *
                        </label>
                        <input type="text" name="nombre" id="nombre" 
                               class="form-control" required placeholder="Ej: María García López">
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">
                            <i class="bi bi-telephone"></i> Teléfono *
                        </label>
                        <input type="tel" name="telefono" id="telefono" 
                               class="form-control" required placeholder="Ej: 612345678">
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">
                            <i class="bi bi-toggle-on"></i> Estado *
                        </label>
                        <select name="estado" id="estado" class="form-select" required>
                            <option value="ACTIVO" selected>Activo</option>
                            <option value="INACTIVO">Inactivo</option>
                        </select>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="text-muted mb-3"><i class="bi bi-key"></i> Credenciales de Acceso (Opcional)</h6>
                    
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label">
                            <i class="bi bi-person-circle"></i> Nombre de Usuario
                        </label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" 
                               class="form-control" placeholder="Ej: paciente.maria">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" name="password" id="password" 
                               class="form-control" placeholder="Contraseña para acceso al sistema">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn text-white" style="background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);">
                            <i class="bi bi-check-circle"></i> Crear Paciente
                        </button>
                        <a href="{{ url_for('pacientes') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
