{% extends 'base.html' %}

{% block title %}OdontoCare - Nuevo Doctor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-person-badge"></i> Nuevo Doctor</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-person"></i> Nombre Completo *
                        </label>
                        <input type="text" name="nombre" id="nombre" 
                               class="form-control" required placeholder="Ej: Dr. Juan García López">
                    </div>
                    
                    <div class="mb-3">
                        <label for="especialidad" class="form-label">
                            <i class="bi bi-award"></i> Especialidad *
                        </label>
                        <select name="especialidad" id="especialidad" class="form-select" required>
                            <option value="">Seleccione una especialidad</option>
                            <option value="Odontología General">Odontología General</option>
                            <option value="Ortodoncia">Ortodoncia</option>
                            <option value="Endodoncia">Endodoncia</option>
                            <option value="Periodoncia">Periodoncia</option>
                            <option value="Cirugía Oral">Cirugía Oral</option>
                            <option value="Odontopediatría">Odontopediatría</option>
                            <option value="Implantología">Implantología</option>
                            <option value="Estética Dental">Estética Dental</option>
                            <option value="Prostodoncia">Prostodoncia</option>
                        </select>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="text-muted mb-3"><i class="bi bi-key"></i> Credenciales de Acceso (Opcional)</h6>
                    
                    <div class="mb-3">
                        <label for="nombre_usuario" class="form-label">
                            <i class="bi bi-person-circle"></i> Nombre de Usuario
                        </label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" 
                               class="form-control" placeholder="Ej: dr.garcia">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Contraseña
                        </label>
                        <input type="password" name="password" id="password" 
                               class="form-control" placeholder="Contraseña para acceso al sistema">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Crear Doctor
                        </button>
                        <a href="{{ url_for('doctores') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
