{% extends 'base.html' %}

{% block title %}OdontoCare - Nuevo Centro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #fd7e14 0%, #dc6a00 100%);">
                <h4 class="mb-0"><i class="bi bi-building"></i> Nuevo Centro Médico</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="bi bi-building"></i> Nombre del Centro *
                        </label>
                        <input type="text" name="nombre" id="nombre" 
                               class="form-control" required placeholder="Ej: Clínica Dental OdontoCare Centro">
                    </div>
                    
                    <div class="mb-4">
                        <label for="direccion" class="form-label">
                            <i class="bi bi-geo-alt"></i> Dirección *
                        </label>
                        <textarea name="direccion" id="direccion" class="form-control" 
                                  rows="2" required placeholder="Ej: Calle Mayor 15 - 28001 Madrid"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn text-white" style="background: linear-gradient(135deg, #fd7e14 0%, #dc6a00 100%);">
                            <i class="bi bi-check-circle"></i> Crear Centro
                        </button>
                        <a href="{{ url_for('centros') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
